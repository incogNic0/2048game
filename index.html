<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/gameBoard.css">
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>2048</title>
</head>
<body>
  <header>
    <div class="container-header">
      <div class="logo">
        <div class="logo-text-box">
          <h1 class="logo-text">2048</h1>
        </div>
      </div>
      <div class="scoreboard">
        <div class="scoreboard-scores">
          <div class="scores-content">
            <div class="scoreboard-content-box" id="current-score">
              <div class="text-box">
                <h5>Score</h5>
                <p>0</p>
              </div>
            </div>
            <div class="scoreboard-content-box" id="best-score">
              <div class="text-box">
                <h5>Best</h5>
                <p>0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="scoreboard-buttons">
          <div class="buttons-content">
            <div class="scoreboard-content-box" id="new-game">
              <h5>New Game</h5>
            </div>
            <div class="scoreboard-content-box" id="undo">
              <h5>Undo</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="instructions">
      <p>Join the tiles to get to <span class="score-goal">2048</span>!</p>
    </div>
  </header>
  <main>
    <div class="game-board">
      <div class="row">
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
      </div>
      <div class="row">
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
      </div>
      <div class="row">
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
      </div>
      <div class="row">
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
        <div class="row-box"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="controls-container">
      <button class="arrow-left">&#x2190;</button>
      <button class="arrow-up">&#x2191;</button>
      <button class="arrow-down">&#x2193;</button>
      <button class="arrow-right">&#x2192;</button>
    </div>
  </footer>
  <h1 class="landscape-mode"><span>&#x21bb;</span></h1>
  <script src="js/scripts.js"></script>
</body>
</html>
